<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <script src="./script.js"></script>
</head>

<body class="bg-black">

    <div class="container w-25 pt-5 ">
        <div class="row pt-5">

            <h2 class="text-warning text-center">calculator</h2>

            <input type="text" class="col-md-9" style="border: black 4px solid;" id="result">
            <button onclick="clearBox()" class=" col-md-3" style="height: 50px; background-color: brown; border: black; border-radius: 60px;">c</button>
        </div>

        <div class=" row">
                <button onclick="displayNumber('1')" class="col-md-3" style="height: 50px; border: black 3px solid;">1</button>
                <button onclick="displayNumber('2')" class="col-md-3"style="height: 50px; border: black 3px solid;">2</button>
                <button onclick="displayNumber('3')" class="col-md-3" style="height: 50px; border: black 3px solid;">3</button>
                <button onclick="displayNumber('+')" class="col-md-3" style="height: 50px; border: black 3px solid; border-radius: 60px;">+</button>

        </div>

        <div class="row">
            <button  onclick="displayNumber('4')" class="col-md-3" style="height: 50px; border: black 3px solid;">4</button>
            <button  onclick="displayNumber('5')" class="col-md-3" style="height: 50px; border: black 3px solid;">5</button>
            <button  onclick="displayNumber('6')" class="col-md-3" style="height: 50px; border: black 3px solid;">6</button>
            <button  onclick="displayNumber('-')" class="col-md-3" style="height: 50px; border: black 3px solid; border-radius: 60px;">-</button>

        </div>

        <div class="row">
            <button  onclick="displayNumber('7')" class="col-md-3" style="height: 50px; border: black 3px solid;">7</button>
            <button  onclick="displayNumber('8')" class="col-md-3" style="height: 50px; border: black 3px solid;">8</button>
            <button  onclick="displayNumber('9')" class="col-md-3" style="height: 50px; border: black 3px solid;">9</button>
            <button  onclick="displayNumber('*')" class="col-md-3" style="height: 50px; border: black 3px solid; border-radius: 60px;">x</button>

        </div>
        <div class="row">
            <button onclick="displayNumber('.')" class="col-md-3" style="height: 50px; border: black 3px solid;">.</button>
            <button  onclick="displayNumber('0')" class="col-md-3" style="height: 50px; border: black 3px solid;">0</button>
            <button  onclick="displayNumber('/')" class="col-md-3" style="height: 50px; border: black 3px solid;">/</button>
            <button  onclick="evaluateExpress()"  class="col-md-3 bg-success"  style="height: 50px; border: black 3px solid; border-radius: 60px;">=</button>

        </div>
        <div class="row">
            <button onclick="delectKey()" class="col-md-9 bg-black text-white" style="height: 50px; border: white 3px solid; border-radius: 60px;"> backspace</button>
        </div>
    </div>
    </div>









    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
